<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://spng.pngfind.com/pngs/s/459-4595601_indian-railways-logo-south-central-railway-indian-indian.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rail Madad Admin Dashboard - Management System" />
    <meta name="theme-color" content="#4338ca" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="https://railmadad-dashboard.web.app/assets/logo-railmadad-B9R2Xeqc.png" />
    <title>Rail Madad - Admin Dashboard</title>
    
    <style>
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4338ca;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      #root:empty {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f3f4f6;
      }

      #root:empty::after {
        content: "";
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4338ca;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <img src="https://railmadad-dashboard.web.app/assets/logo-railmadad-B9R2Xeqc.png" alt="Rail Madad Logo" style="width: 100px; margin-bottom: 20px;" />
        <h1 style="margin-bottom: 10px;">JavaScript is required</h1>
        <p>Please enable JavaScript to use the Rail Madad Admin Dashboard.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
